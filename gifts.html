<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Kanisha's Birthday Gifts</title>
  <style>
    :root{
      --bg:#05030a; --pink1:#ff7fb3; --pink2:#ff5fa0; --muted:#d8cbe0; --accent:#ff6fa3;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family:Inter,ui-sans-serif,-apple-system,'Segoe UI',Roboto;background:var(--bg);color:#fff;-webkit-font-smoothing:antialiased;overflow-x:hidden}

    header{position:fixed;left:0;right:0;top:12px;display:flex;justify-content:space-between;align-items:center;padding:10px 16px;z-index:30}
    .logo{width:46px;height:46px;border-radius:12px;object-fit:cover}
    .menu{position:relative}
    .burger{width:44px;height:44px;border:none;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));display:flex;align-items:center;justify-content:center;cursor:pointer}
    .drawer{position:fixed;top:0;right:-320px;width:320px;height:100vh;background:linear-gradient(180deg,rgba(16,6,23,0.95),rgba(8,3,12,0.98));box-shadow:-30px 0 60px rgba(5,2,6,0.6);z-index:40;padding:22px;transition:right 420ms cubic-bezier(.2,.9,.2,1)}
    .drawer.open{right:0}
    .navlink{display:block;padding:12px;border-radius:10px;color:var(--muted);text-decoration:none;margin-bottom:8px}
    .navlink:hover{background:rgba(255,255,255,0.03);color:#fff}

    main{padding-top:90px;min-height:100vh;position:relative;overflow:hidden}
    #bgCanvas{position:absolute;inset:0;z-index:1}

    .container{position:relative;z-index:5;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:20px;padding:24px}

    .giftBox{width:90%;max-width:380px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.08);backdrop-filter:blur(10px);border-radius:18px;padding:22px;text-align:center;cursor:pointer;opacity:0;transform:translateY(20px);animation:popUp 0.6s forwards;transition:transform 0.4s ease}
    .giftBox:nth-child(1){animation-delay:0.2s}
    .giftBox:nth-child(2){animation-delay:0.4s}
    .giftBox:nth-child(3){animation-delay:0.6s}
    .giftBox:hover{transform:translateY(-4px) scale(1.02);}

    .giftTitle{font-size:22px;margin-bottom:10px;color:var(--accent)}

    @keyframes popUp{0%{opacity:0;transform:translateY(20px) scale(0.95)}100%{opacity:1;transform:translateY(0) scale(1)}}

    @media(max-width:600px){.giftBox{width:95%}.drawer{width:100%;right:-100%}}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="Logo.png" alt="Logo" class="logo">
    </div>
    <div class="menu">
      <button class="burger" id="burgerBtn" aria-label="Open menu">
        <svg width="20" height="14" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="20" height="2" rx="1" fill="white" opacity="0.9"/>
          <rect y="6" width="20" height="2" rx="1" fill="white" opacity="0.9"/>
          <rect y="12" width="20" height="2" rx="1" fill="white" opacity="0.9"/>
        </svg>
      </button>
    </div>
  </header>

  <aside class="drawer" id="drawer">
    <h3>Menu</h3>
    <a class="navlink" href="main.html">üè† Home</a>
    <a class="navlink" href="gifts.html">üéÅ Gifts</a>
  </aside>

  <main>
    <canvas id="bgCanvas"></canvas>

    <div class="container">
      <div class="giftBox" id="flowers" onclick="location.href='FlowerAnimation.html'">
        <div class="giftTitle">üå∏ Flower Animation</div>
        <p>Click to see the flower magic!</p>
      </div>

      <div class="giftBox" id="card" onclick="location.href='BirthdayCard.html'">
        <div class="giftTitle">üíå Birthday Card</div>
        <p>Click to read your birthday card!</p>
      </div>

      <div class="giftBox" id="linkBox" onclick="window.location.href='https://www.shaalaa.com/search-question-papers/maharashtra-board-12th-standard-board-exam-hsc-science-general_573'">
        <div class="giftTitle">üéÅ 12th Pyq's For My Queen üíñ </div>
        <p>Click To Find All The Pyq's Youhh Need</p>
      </div>
    </div>
  </main>

  <script>
    // Burger Menu
    const burger=document.getElementById('burgerBtn');
    const drawer=document.getElementById('drawer');
    burger.addEventListener('click',()=>{
      const open=drawer.classList.toggle('open');
      drawer.setAttribute('aria-hidden',String(!open));
    });
    document.addEventListener('click',e=>{
      if(!drawer.classList.contains('open')) return;
      const inside=drawer.contains(e.target)||burger.contains(e.target);
      if(!inside){drawer.classList.remove('open');drawer.setAttribute('aria-hidden','true');}
    });

    // Floating Petals Background
    const canvas=document.getElementById('bgCanvas');
    const ctx=canvas.getContext('2d');
    let W=innerWidth,H=innerHeight; canvas.width=W; canvas.height=H;
    const petals=[];
    function rand(a,b){return a+Math.random()*(b-a);}
    for(let i=0;i<40;i++){petals.push({x:rand(0,W),y:rand(0,H),s:rand(6,18),vy:rand(0.3,0.8),rot:rand(0,Math.PI*2)})}
    function draw(){
      ctx.clearRect(0,0,W,H);
      const g=ctx.createLinearGradient(0,0,0,H); g.addColorStop(0,'#06030d'); g.addColorStop(1,'#0b0710'); ctx.fillStyle=g; ctx.fillRect(0,0,W,H);
      for(const p of petals){
        p.y+=p.vy;p.rot+=0.01;if(p.y>H)p.y=-20;
        ctx.save();ctx.translate(p.x,p.y);ctx.rotate(p.rot);
        ctx.fillStyle='rgba(255,150,190,0.8)';
        ctx.beginPath();ctx.moveTo(0,0);ctx.quadraticCurveTo(p.s/2,-p.s,0,-p.s*1.5);ctx.quadraticCurveTo(-p.s/2,-p.s,0,0);ctx.fill();ctx.restore();
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
